<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <a onclick="changeColor('red')"id="red"> red </a>
        <a onclick="changeColor('blue')"id="blue"> blue</a>
        <a onclick="changeColor('orange')"id="orange">orange</a>
        <a onclick="changeColor('green')"id="green">green</a>
        <a onclick="changeColor('pink')"id="pink">pink</a>
    </div>

    <Script>
        function changeColor(id){
            document.body.style.background = document.getElementById(id).innerHTML;
        }
    </Script>
</body>
</html>
